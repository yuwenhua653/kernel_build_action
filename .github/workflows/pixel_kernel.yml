name: Build Pixel 6 Mainline Branch Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 400

    steps:
      - name: 1. 清理磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: 2. 安装环境
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git-lfs repo
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: 3. 安装 Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 4. 同步 gs-android-gs-raviole-mainline 分支
        run: |
          mkdir kernel-workspace && cd kernel-workspace
          # 这是你指定的官方主线开发分支
          repo init -u https://android.googlesource.com/kernel/manifest -b gs-android-gs-raviole-mainline --depth=1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      - name: 5. 验证并编译
        working-directory: ./kernel-workspace
        run: |
          # 针对该分支，直接使用官方文档推荐的 slider_dist 目标
          ./tools/bazel run \
            --local_resources=memory=HOST_RAM*.7,cpu=HOST_CPUS \
            //private/devices/google/raviole:slider_dist -- --dist_dir=out/dist

      - name: 6. 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6-Mainline-Kernel
          path: |
            kernel-workspace/out/dist/boot.img
            kernel-workspace/out/dist/dtbo.img
            kernel-workspace/out/dist/vendor_boot.img
            kernel-workspace/out/dist/vendor_kernel_boot.img
            kernel-workspace/out/dist/initramfs.img
