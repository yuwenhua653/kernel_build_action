name: Build Pixel 6 Kernel (Slider Dist Fast)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 清理磁盘空间 (防止 No Space Left 错误)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker image prune -a -f
          df -h

      - name: 2. 环境准备
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git-lfs python3 curl
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 3. Repo 初始化与同步
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "KernelBot"
          mkdir kernel && cd kernel
          # 初始化 Pixel 6 分支
          repo init -u https://android.googlesource.com/kernel/manifest -b gs-android-gs-raviole-mainline --depth=1
          # 同步源码
          repo sync -j$(nproc) -c --no-tags --no-clone-bundle
          df -h

      - name: 4. 执行最终修正的编译命令
        run: |
          cd kernel
          # 使用 --config=fast 和你提供的精确物理路径
          # --strategy 依然保留，用于规避 GitHub 路径深度导致的头文件安装错误
          ./tools/bazel run --config=fast \
            --strategy=KernelModule=standalone \
            --strategy=GenRule=standalone \
            //private/google-modules/soc/gs:slider_dist -- --dist_dir=out/dist

      - name: 5. 归档产物
        if: success()
        run: |
          cd kernel/out/dist/
          # 检查生成的 boot.img 和 vendor_boot.img
          ls -lh
          tar -czvf ../../../pixel6-kernel-fast.tar.gz .
          
      - name: 6. 上传 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6-Fast-Kernel
          path: pixel6-kernel-fast.tar.gz
