name: Build Pixel 6 Kernel (Kleaf)

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    # 增加权限，确保可以上传产物
    permissions:
      contents: write

    steps:
      - name: 1. 最大化磁盘空间
        run: |
          echo "开始清理无用软件..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker image prune -a -f
          df -h

      - name: 2. 安装依赖工具
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git-lfs python3 curl
          # 安装 repo 工具
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 3. Repo 初始化与同步 (深度优化)
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "KernelBot"
          mkdir kernel && cd kernel
          # 初始化 Pixel 6 专属分支
          repo init -u https://android.googlesource.com/kernel/manifest -b gs-android-gs-raviole-mainline --depth=1
          # 只同步当前分支，不克隆 bundle，减少数据量
          repo sync -j$(nproc) -c --no-tags --no-clone-bundle
          df -h

      - name: 4. 执行 Bazel (Kleaf) 编译
        run: |
          cd kernel
          # 这一步非常耗时且占用空间
          # --lto=thin 减少内存和空间压力
          # --dist_dir=out/dist 指定产物输出目录
          ./tools/bazel run --lto=thin //private/devices/google/raviole:raviole_dist -- --dist_dir=out/dist

      - name: 5. 检查并重命名产物
        if: always()
        run: |
          cd kernel/out/dist/
          ls -lh
          # 将产物打包，方便下载
          tar -czvf ../../../pixel6-kernel-artifacts.tar.gz .

      - name: 6. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6-Kernel-ZP11-Compatible
          path: pixel6-kernel-artifacts.tar.gz
          retention-days: 7
