name: Build Pixel 6 Stable Kernel 5.10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: 1. 释放磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: 2. 环境依赖准备
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git-lfs repo
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: 3. 安装 Repo 工具
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 4. 同步 5.10 稳定分支源码
        run: |
          mkdir kernel-workspace && cd kernel-workspace
          # 这是 Pixel 6 最完整、最稳定的 Android 14 生产级分支
          repo init -u https://android.googlesource.com/kernel/manifest -b android-gs-raviole-5.10-android14 --depth=1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      - name: 5. 使用 Kleaf (Bazel) 编译
        working-directory: ./kernel-workspace
        run: |
          # 针对旧版 Bazel 的兼容写法
          # 直接使用 --jobs 限制并发数是防止 OOM（内存溢出）最有效的方法
          # GitHub Actions 虚拟机通常为 2 核，设为 2 可确保稳定
          ./tools/bazel run \
            --jobs=2 \
            //private/devices/google/raviole:slider_dist -- --dist_dir=out/dist
      - name: 6. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6-Kernel-5.10-Stable
          path: |
            kernel-workspace/out/dist/boot.img
            kernel-workspace/out/dist/dtbo.img
            kernel-workspace/out/dist/vendor_boot.img
            kernel-workspace/out/dist/initramfs.img
