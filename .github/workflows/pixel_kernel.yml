name: Build Pixel 6 GKI Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 释放磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"

      - name: 2. 环境准备
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git-lfs repo
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: 3. 安装 Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 4. 同步 5.10 GKI 分支 (最稳版本)
        run: |
          mkdir kernel-workspace && cd kernel-workspace
          # 注意：这里改用 common-android12-5.10 分支，它是纯粹的内核源码
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c -j8

      - name: 5. 编译 GKI 核心
        working-directory: ./kernel-workspace
        run: |
          # 编译通用 aarch64 内核目标，不依赖 private 驱动
          ./tools/bazel run --jobs=2 //common:kernel_aarch64_dist -- --dist_dir=out/dist

      - name: 6. 上传 boot.img
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6-GKI-Kernel
          path: kernel-workspace/out/dist/boot.img
